{% extends "base.html" %}
 {% block pagebody %}
    {% if user %}
    Welcome to the web app, {{ user.email }}!
    You are an Admin
    {% else %}
    Welcome to the web app, anonymous! <br/> The following users are registered:
    <ul>
    {% for u in users %}
    <li> {{ u }} </li> {% endfor %}
    </ul>
    {% endif %} </body>

    <form action="/logout" method="POST">
        Logout 
        <input type="submit">
    </form>
{% endblock %}
