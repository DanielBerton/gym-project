<html>
    <head>
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
      <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">

      {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
        {% endblock %}
        <title>Gym app</title>
    </head>
    <header>
      <h5 class="m-2" >Gym application</h5>
      <!-- Navbar -->
      <nav class="header navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">

            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"

            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>

          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">

              </li>

                <a class="nav-link" href="{{ url_for('weight_rooms') }}">Sala Pesi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('courses') }}">Corsi</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->
    </header>
    <body>
        {% block scripts %}

          {{ bootstrap.load_js() }}
        {% endblock %}
        
        {% block pagebody %}
        {% endblock %}
    </body>
    <footer class="footer">
        <p>Author: Daniele Berton</p>
        <p><a href="mailto:daniele.berton2@gmail.com">daniele.berton2@gmail</a></p>
