{% extends "base.html" %}
 {% block pagebody %}

 <div class="p-10">
     <form action="{{ url_for('weight_rooms') }}">
         
         <button type="submit" class="btn btn-outline-primary btn-sm">< Torna alla lista</button>
     </form>
 </div>
<div class="container">
    <div>
        <h3>Lista utenti con prenotazione</h3>
        {% if booking_list %}
            <ul class="list-group">
                    {% for book in booking_list %}
                        <li class="list-group-item">{{book.email}}</li>
                    {% endfor %}  
            </ul>
        {% else %}
            <p>Non ci sono prenotazioni per questo slot</p>
        {% endif %}
    </div>

</div>

        
    


{% endblock %}
